<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>StreamHub</title>
</head>

<body style="filter: invert(0%)">
    <header>
        <h1 onclick="changeTheme()" id="headline">Stream<span id="orangeBackground">hub</span></h1>
    </header>

    <main>
        <nav>
            <div id="cathegories">
                <div onclick="showCathegory('all')" class="cathegory item">
                    <p>all</p>
                </div>
                <div onclick="showCathegory('animals')" class="cathegory item">
                    <p>animals</p>
                </div>
                <div onclick="showCathegory('landscapes')" class="cathegory item">
                    <p>landscapes</p>
                </div>
                <div onclick="showCathegory('towns')" class="cathegory item">
                    <p>towns</p>
                </div>
                <div onclick="showCathegory('others')" class="cathegory item">
                    <p>others</p>
                </div>
            </div>
            <div class="item">
                <form>
                    <input value="" id="searchedInput" type="text" placeholder="Search...">
                    <button type="button" onclick="searchForMe('getInputValue')"><span
                            class="material-icons">search</span></button>
                </form>
            </div>
            <div class="item">
                <img onclick="showMore()" src="./images/menu_black_24dp.svg" alt="menu">
            </div>
            <div id="showMore">
                <!--
                <div class="item">
                    <img onclick="location.reload(true);" src="./images/home_black_24dp.svg" alt="home">
                </div>
                -->
                <div class="item">
                    <img onclick="login('approved'), document.getElementsByTagName('body')[0].style = 'filter: invert(0%)' "
                        src="./images/account_circle_black_24dp.svg" alt="account">
                </div>
                <div class="item">
                    <img onclick="changeTheme(), settings()" src="./images/settings_black_24dp.svg" alt="settings">
                </div>
            </div>
        </nav>
        <div id="loginFields">
            <div id="form">
                <h1 id="loginTitle" style="position: relative; margin: 0; text-align: center;"><span
                        id="loginText">Please Login</span>
                    <div id="x" style="display: none; cursor: pointer; top: 0; right: 0; position: absolute;">X</div>
                </h1>
                <div class="input">
                    <label for="name">Name: </label>
                    <input placeholder="name" id="nameInput" type="text" value="jonas">
                </div>
                <div class="input">
                    <label for="password">Password: </label>
                    <input placeholder="password" id="passwortInput" type="password" value="passwort123">
                </div>
                <button id="sendLoginData">Submit</button>
                <div class="animateButton"></div>
            </div>
        </div>
        <div id="settings"></div>
        <div id="videos"></div>
    </main>

    <!--
    <footer>
    </footer>
    -->
</body>

</html>
